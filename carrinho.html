<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

body { background:#e6f4ea; padding-bottom:50px; color:#333; }

header {
    background:#2d6a4f;
    color:#fff;
    padding:30px 20px;
    text-align:center;
    position:sticky;
    top:0;
    z-index:1000;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
header h1 { font-size:2.2rem; }

/* ============================= */
/* CARRINHO */
/* ============================= */

.cart-container {
    max-width:900px;
    margin:40px auto;
    background:#fefcf8;
    border-radius:20px;
    padding:30px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.empty-cart {
    text-align:center;
    font-size:1.8rem;
    color:#4caf50;
    padding:60px 20px;
}

.cart-items { display:flex; flex-direction:column; gap:25px; }

.cart-item {
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#ffffff;
    border-radius:15px;
    padding:15px 20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
    transition:transform 0.3s, box-shadow 0.3s;
}

.cart-item:hover {
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

.cart-item img {
    width:100px; height:100px;
    object-fit:cover;
    border-radius:15px;
    border:2px solid #c3e6cb;
}

.cart-item-details { flex:1; margin-left:20px; }

.cart-item-name {
    font-weight:bold;
    font-size:1.2rem;
    color:#2d5016;
    margin-bottom:5px;
}

.cart-item-quantity {
    font-size:1rem;
    color:#555;
    display:flex;
    align-items:center;
    gap:10px;
}

.quantity-btn {
    background:#2d5016;
    color:white;
    border:none;
    padding:5px 10px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.quantity-btn:hover { background:#1a3009; }

.remove-btn {
    background:red;
    color:white;
    border:none;
    padding:5px 10px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.remove-btn:hover { background:#900; }

.cart-item-price {
    font-size:1.2rem;
    font-weight:bold;
    color:#4caf50;
}

.cart-total {
    text-align:right;
    font-size:1.5rem;
    margin-top:30px;
    font-weight:bold;
    color:#2d5016;
}

.checkout-btn {
    display:block;
    width:100%;
    background:linear-gradient(90deg, #2d6a4f, #8fbc8f);
    color:white;
    border:none;
    padding:18px;
    border-radius:15px;
    font-size:1.2rem;
    margin-top:25px;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:transform 0.3s, box-shadow 0.3s;
}

.checkout-btn:hover {
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

/* ============================= */
/* CHECKOUT (FORMUL√ÅRIO) */
/* ============================= */

#checkout-form {
    display:none;
    margin-top:40px;
    padding:30px;
    background:white;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

#checkout-form h2 {
    margin-bottom:15px;
    color:#2d6a4f;
}

label { font-weight:bold; }

input, select {
    width:100%;
    padding:12px;
    margin-top:5px;
    margin-bottom:20px;
    border:1px solid #c9e2c9;
    border-radius:10px;
}

input:focus, select:focus {
    border-color:#2d6a4f;
    box-shadow:0 0 10px #2d6a4f55;
}

.finalizar-btn {
    background:#2d6a4f;
    color:white;
    padding:16px;
    font-size:1.2rem;
    border:none;
    width:100%;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
    margin-top:15px;
}

.finalizar-btn:hover {
    background:#1b4e36;
    transform:translateY(-2px);
}

@media(max-width:768px){
    .cart-item { flex-direction:column; align-items:flex-start; }
    .cart-item img { width:100%; height:auto; margin-bottom:10px; }
    .cart-item-details { margin-left:0; }
    .cart-total { text-align:center; }
}
</style>
</head>
<body>

<header>

<div class="cart-container">

    <div id="cart-items" class="cart-items"></div>
    <div id="cart-total" class="cart-total" style="display:none;">
        Total: R$ <span id="total-value">0.00</span>

        <input type="text" placeholder="Rua, n√∫mero, bairro">

        <label>Cidade</label>

       <label>Estado</label>
<select>
    <option value="">Selecione</option>
    <option value="AC">Acre (AC)</option>
    <option value="AL">Alagoas (AL)</option>
    <option value="AP">Amap√° (AP)</option>

    <option value="DF">Distrito Federal (DF)</option>

    <option value="MA">Maranh√£o (MA)</option>

    <option value="MS">Mato Grosso do Sul (MS)</option>

</select>

        <select>
            <option value="">Selecione</option>
            <option>Pix</option>

        </select>

        <button class="finalizar-btn">Confirmar Pedido üíö</button>
    </div>

</div>

<script>
const cartItemsContainer = document.getElementById('cart-items');
const emptyCart = document.getElementById('empty-cart');
const cartTotalEl = document.getElementById('cart-total');
const totalValueEl = document.getElementById('total-value');
const checkoutBtn = document.getElementById('checkout-btn');
const checkoutForm = document.getElementById('checkout-form');

// Recupera do localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || {};

function updateCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    const items = Object.keys(cart);

    if(items.length === 0){
        emptyCart.style.display = 'block';
        cartTotalEl.style.display = 'none';
        checkoutBtn.style.display = 'none';
        checkoutForm.style.display = 'none';
        return;
    }

    emptyCart.style.display = 'none';
    cartTotalEl.style.display = 'block';
    checkoutBtn.style.display = 'block';

    items.forEach(name => {
        const item = cart[name];
        total += item.price * item.quantity;

        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
            <img src="${item.image}">
            <div class="cart-item-details">
                <div class="cart-item-name">${name}</div>
                <div class="cart-item-quantity">
                    <button class="quantity-btn" data-action="decrease" data-name="${name}">-</button>
                    <span>${item.quantity}</span>
                    <button class="quantity-btn" data-action="increase" data-name="${name}">+</button>
                </div>
            </div>

            <div>
                <div class="cart-item-price">R$ ${(item.price * item.quantity).toFixed(2)}</div>
                <button class="remove-btn" data-name="${name}">Remover</button>
            </div>
        `;
        cartItemsContainer.appendChild(div);
    });

    totalValueEl.textContent = total.toFixed(2);
    localStorage.setItem('cart', JSON.stringify(cart));

    document.querySelectorAll('.quantity-btn').forEach(btn => {
        btn.onclick = () => {
            const name = btn.dataset.name;

            if(btn.dataset.action === 'increase') cart[name].quantity++;
            if(btn.dataset.action === 'decrease'){
                cart[name].quantity--;
                if(cart[name].quantity <= 0) delete cart[name];
            }

            updateCart();
        }
    });

    document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.onclick = () => {
            delete cart[btn.dataset.name];
            updateCart();
        }
    });
}

checkoutBtn.onclick = () => {
    checkoutForm.style.display = "block";
    checkoutBtn.scrollIntoView({ behavior: "smooth" });
};

updateCart();
document.querySelector(".finalizar-btn").onclick = () => {
    window.location.href = "thankyou.html";
};

</script>
