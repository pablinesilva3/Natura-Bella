<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produtos - Natura Bella</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial, Helvetica, sans-serif;background:#f8fff8;color:#004d00;padding-top:90px}
    header{background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);position:fixed;width:100%;top:0;z-index:1000}
    .header-content{max-width:1200px;margin:0 auto;padding:1rem 20px;display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:1.5rem;font-weight:700;color:#2d5016;text-decoration:none}
    .logo::before{content:"üåø";margin-right:.5rem}
    nav ul{display:flex;list-style:none;gap:2rem}
    nav a{text-decoration:none;color:#004d00;font-weight:700}
    .header-actions{display:flex;align-items:center;gap:1rem}
    .search-box input{padding:6px 12px;border:1px solid #90ee90;border-radius:20px}
    .cart-btn{position:relative;background:none;border:none;font-size:1.2rem;cursor:pointer}
    .cart-count{position:absolute;top:-6px;right:-6px;background:#2d5016;color:#fff;border-radius:50%;width:18px;height:18px;display:flex;align-items:center;justify-content:center;font-size:.7rem}
    .page-title{text-align:center;font-size:2rem;margin:30px 0;color:#2e8b57}
    .product-grid{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;padding:0 20px 40px}
    .product-card{background:#fff;border:1px solid #cceccc;border-radius:10px;overflow:hidden;box-shadow:0 2px 8px rgba(0,100,0,.08);transition:transform .18s}
    .product-card:hover{transform:scale(1.02)}
    .product-card img{width:100%;height:200px;object-fit:cover}
    .product-info{padding:15px;text-align:center}
    .product-name{font-size:1.1rem;margin-bottom:10px;color:#2e8b57;font-weight:700}
    .product-price{color:#004d00;font-size:1rem;margin-bottom:15px}
    .product-button{background:#004d00;color:#fff;border:none;padding:10px 20px;border-radius:5px;cursor:pointer}
    .cart-modal{display:none;position:fixed;top:0;right:0;width:340px;height:100%;background:#fff;box-shadow:-2px 0 10px rgba(0,0,0,.2);padding:20px;overflow-y:auto;z-index:2000}
    .cart-modal.active{display:block}
    .cart-item{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #ddd;padding:8px 0;font-size:.9rem}
    .qty-controls{display:flex;align-items:center;gap:5px}
    .qty-btn{background:#2d5016;color:#fff;border:none;padding:3px 8px;border-radius:4px;cursor:pointer}
    .cart-total{margin-top:15px;font-weight:700;font-size:1.05rem}
    .close-btn{background:#e74c3c;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;float:right}
    .checkout-btn{background:#2d5016;color:#fff;border:none;padding:10px;width:100%;margin-top:15px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <a class="logo" href="index.html">Natura Bella</a>
    <nav>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <div class="search-box"><input placeholder="Buscar..." id="searchInput"></div>
      <button class="cart-btn" onclick="abrirCarrinho()">üõí<span class="cart-count" id="cartCount">0</span></button>
    </div>
  </div>
</header>

<h1 class="page-title">Nossos Produtos Naturais</h1>
<div class="product-grid" id="produtos"></div>

<div class="cart-modal" id="cartModal">
  <button class="close-btn" onclick="fecharCarrinho()">Fechar</button>
  <h2>Carrinho</h2>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
  <button class="checkout-btn" onclick="finalizarCompra()">üõçÔ∏è Finalizar Compra</button>
  <p style="font-size:.9rem;margin-top:8px;color:#555">Ou abra a p√°gina completa do carrinho: <a href="carrinho.html">Ver carrinho</a></p>
</div>

<script>
  // produtos (exemplo)
  const produtos = [
    { nome: "Sabonete de Alecrim", preco: 15, img: "https://images.unsplash.com/photo-1595433562696-19d73fbc1c54?w=800" },
    { nome: "√ìleo Essencial de Lavanda", preco: 30, img: "https://images.unsplash.com/photo-1603126854644-dcf6e4c2e12a?w=800" },
    { nome: "Creme Hidratante Natural", preco: 25, img: "https://images.unsplash.com/photo-1605276374104-dee9c8b3a2e5?w=800" },
    { nome: "Ch√° Org√¢nico de Camomila", preco: 18, img: "https://images.unsplash.com/photo-1617196034179-d3b6a67f52c1?w=800" },
    { nome: "Shampoo Natural", preco: 35, img: "https://images.unsplash.com/photo-1609840179321-5deec95bf2c5?w=800" },
    { nome: "Condicionador Vegano", preco: 32, img: "https://images.unsplash.com/photo-1618244979281-1e39f1b9f2f2?w=800" },
    { nome: "Desodorante Natural", preco: 22, img: "https://images.unsplash.com/photo-1596464716121-2439b91c4129?w=800" }
  ];

  const grid = document.getElementById('produtos');
  const cartCountEl = document.getElementById('cartCount');
  const cartModal = document.getElementById('cartModal');
  const cartItemsEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');

  // carrinho -> mesma chave localStorage para todas as p√°ginas
  let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

  // render produtos
  produtos.forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}">
      <div class="product-info">
        <div class="product-name">${p.nome}</div>
        <div class="product-price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
        <button class="product-button" data-index="${i}">Comprar</button>
      </div>
    `;
    grid.appendChild(card);
  });

  // delega√ß√£o de eventos para bot√µes Comprar
  grid.addEventListener('click', (e) => {
    const btn = e.target.closest('.product-button');
    if (!btn) return;
    const i = parseInt(btn.dataset.index, 10);
    adicionarCarrinho(i);
  });

  function adicionarCarrinho(i) {
    const produto = produtos[i];
    const existente = carrinho.find(item => item.nome === produto.nome);
    if (existente) existente.quantidade++;
    else carrinho.push({...produto, quantidade:1});
    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    atualizarCarrinhoUI();
    // feedback
    alert(produto.nome + ' adicionado ao carrinho üåø');
    console.log('Carrinho agora:', carrinho);
  }

  function atualizarCarrinhoUI() {
    // contador
    const totalQtd = carrinho.reduce((a,b) => a + (b.quantidade || 0), 0);
    cartCountEl.textContent = totalQtd;
  }

  // Modal
  function abrirCarrinho() {
    atualizarModalCarrinho();
    cartModal.classList.add('active');
  }
  function fecharCarrinho(){ cartModal.classList.remove('active'); }

  function atualizarModalCarrinho() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    carrinho.forEach((item, idx) => {
      total += item.preco * item.quantidade;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span style="flex:1">${item.nome} <br><small>R$ ${item.preco.toFixed(2).replace('.',',')}</small></span>
        <div class="qty-controls">
          <button class="qty-btn" data-idx="${idx}" data-delta="-1">-</button>
          <span style="min-width:22px;text-align:center">${item.quantidade}</span>
          <button class="qty-btn" data-idx="${idx}" data-delta="1">+</button>
        </div>
        <button class="qty-btn" style="background:#e74c3c" data-idx="${idx}" data-action="rem">x</button>
      `;
      cartItemsEl.appendChild(div);
    });
    cartTotalEl.textContent = 'Total: R$ ' + total.toFixed(2).replace('.',',');
    atualizarCarrinhoUI();
  }

  // delega√ß√£o para + - remover
  cartItemsEl.addEventListener('click', (e) => {
    const btn = e.target.closest('button');
    if (!btn) return;
    const idx = btn.dataset.idx;
    if (btn.dataset.action === 'rem') {
      carrinho.splice(idx,1);
    } else if (btn.dataset.delta) {
      const delta = parseInt(btn.dataset.delta,10);
      carrinho[idx].quantidade += delta;
      if (carrinho[idx].quantidade <= 0) carrinho.splice(idx,1);
    }
    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    atualizarModalCarrinho();
    console.log('Carrinho atualizado:', carrinho);
  });

  function finalizarCompra() {
    if (!carrinho.length) return alert('Seu carrinho est√° vazio!');
    alert('Compra finalizada com sucesso! üåø');
    carrinho = [];
    localStorage.removeItem('carrinho');
    atualizarModalCarrinho();
  }

  // sincroniza entre abas/p√°ginas
  window.addEventListener('storage', (e) => {
    if (e.key === 'carrinho') {
      carrinho = JSON.parse(e.newValue) || [];
      atualizarCarrinhoUI();
      // se modal aberto, atualiza tamb√©m
      if (cartModal.classList.contains('active')) atualizarModalCarrinho();
    }
  });

  // inicializa√ß√£o
  atualizarCarrinhoUI();
</script>
</body>
</html>
